<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lorem, ipsum dolor.</h1>
      <button type="button" class="btn btn-primary">
        Primary notification <span class="badge bg-secondary">4</span>
      </button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button
        type="button"
        class="btn btn-primary btn-outline-secondary text-white"
      >
        Danger
      </button>
      <button type="button" class="btn btn-secondary btn-lg">Large</button>
      <button type="button" class="btn btn-sm btn-outline-info">Small</button>
      <button type="button" class="btn btn-outline-info position-relative">
        Information
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
      <button type="button" class="btn btn-outline-primary" type="submit">
        Submit
      </button>
      <button type="button" class="btn btn-outline-info" type="button">
        Button
      </button>
      <button type="button" class="btn btn-outline-danger" type="Reset">
        Reset
      </button>

      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum,
        quisquam!
      </p>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" type="button">Button</button>
        <button class="btn btn-danger" type="reset">Reset</button>
      </div>

      <div class="btn-group mt-3" role="group" aria-label="Basic example">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" type="button">Button</button>
        <button class="btn btn-danger" type="reset">Reset</button>
      </div>

      <div
        class="btn-group mt-3 btn-group-lg"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="checkbox"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio1">Checked</label>
        <input
          type="checkbox"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2">Radio</label>
        <input
          type="checkbox"
          class="btn-check"
          name="btnradio"
          id=" btnradio3"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio3">Toggle</label>
      </div>

      <h3>
        H1 utama
        <small class="text-muted">ini subnya.</small>
      </h3>

      <p class="lead">
        <strong>Lorem ipsum dolor sit </strong> amet consectetur
        <mark>adipisicing elit</mark> adipisicing elit.
        <em> Quisquam, quod.</em>
      </p>
      <blockquote class="blockquote text-end">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          quod.
        </p>
      </blockquote>
      <figcaption class="blockquote-footer text-end">
        Someone famous in
        <cite title="Source Title">Source Title</cite>
      </figcaption>

      <button class="btn btn-primary" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        <span> Loading... </span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
